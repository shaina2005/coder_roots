<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>go to console</h1>
    <script>
      function getUniqueTasks(tasks) {
        return [...new Set(tasks)];
      }

      const tasks = [
        "apple",
        "mango",
        "apple",
        "banana",
        "orange",
        "strawberry",
      ];

      const uniqueTasks = getUniqueTasks(tasks);

      console.log("Original Tasks:", tasks);
      console.log("Unique Tasks:", uniqueTasks);
    </script>
  </body>
</html>
